<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יועץ ייבוש פילמנט</title>
  <base href="./">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      font-size: 1.2rem;
    }
    input, select {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
    }
    ul {
      padding-right: 20px;
    }
  </style>
</head>
<body>

  <h1>יועץ ייבוש פילמנט</h1>

  <label for="material">בחר חומר:</label>
  <select id="material">
    <option value="PLA">PLA</option>
    <option value="PETG">PETG</option>
    <option value="PC">פוליקרבונט (PC)</option>
    <option value="PA6-CF">ניילון פחמני (PA6-CF)</option>
  </select>

  <button id="calcBtn">חשב הנחיות ייבוש</button>

  <div id="result"></div>

  <script>
    document.getElementById('calcBtn').onclick = function() {
      var material = document.getElementById('material').value;
      var result = document.getElementById('result');
      var tempLabel = "";
      var mode = "";
      var time = 0;

      if (material === "PLA") {
        tempLabel = "כ־45°C";
        mode = "לחיצה אחת (המסך יציג: 1)";
        time = 4;
      } else if (material === "PETG") {
        tempLabel = "כ־60°C";
        mode = "שתי לחיצות (המסך יציג: 2)";
        time = 6;
      } else if (material === "PC") {
        tempLabel = "כ־75°C";
        mode = "שלוש לחיצות (המסך יציג: 3)";
        time = 6;
      } else if (material === "PA6-CF") {
        tempLabel = "כ־70°C";
        mode = "שלוש לחיצות (המסך יציג: 3)";
        time = 6;
      }

      result.innerHTML = `
        <h3>הנחיות להפעלת מייבש הפילמנט:</h3>
        <ul>
          <li>לחץ על כפתור <strong>M</strong> ${mode}</li>
          <li>הטמפרטורה המתאימה היא <strong>${tempLabel}</strong></li>
          <li>לחץ שוב על <strong>M</strong> ובחר זמן ייבוש של <strong>${time} שעות</strong></li>
          <li>לחץ שוב על <strong>M</strong> כדי לאשר והייבוש יתחיל</li>
        </ul>
        <p><strong>חומר:</strong> ${material}</p>
      `;
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
